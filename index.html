<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <header>

                <nav class="top-menu d-flex align-items-center justify-content-between" id="top-container">

                    <span class="d-flex align-items-center"><i class="fas fa-bars"></i><img src="assets/img/logo.png"
                            class="m-3" alt="" width="85"></span>
                    <input type="search" name="" id="input-search" placeholder="Buscar">

                </nav>

                <div class="netflix-bg">

                    <h1 class="col-8">Vingadores: Ultimato</h2>

                        <ul class="d-flex align-items-center justify-content-around info-banner col-4">

                            <li>2019</li>
                            <li>12</li>
                            <li>182 min</li>

                        </ul>

                        <button type="button" class="col-4 btn-watch">ASSISTIR</button>

                </div>

            </header>

        </div>

    </div>

    <div class="container pt-4">

        <article>

            <h2>Populares na Netflix</h2>

            <ul class="d-flex thumb-list pt-2">
                <li class="pr-2"><img src="assets/img/vingadores-era-de-ultron.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/better-call-saul.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/thor-o-mundo-sombrio.jpg" alt="" class="thumb"></li>
            </ul>

        </article>

        <article>

            <h2>Em alta</h2>

            <ul class="d-flex thumb-list pt-2">
                <li class="pr-2"><img src="assets/img/the-rain.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/o-menino-que-descobriu-o-vento.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/nosso-planeta.jpg" alt="" class="thumb"></li>
            </ul>

        </article>

        <article>

            <h2>Continuar assistindo como VICTOR FRANÇA</h2>

            <ul class="d-flex thumb-list pt-2">
                <li class="pr-2"><img src="assets/img/homem-de-ferro-2.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/homem-de-ferro.jpg" alt="" class="thumb"></li>
                <li class="pr-2"><img src="assets/img/guardios-da-galaxia.jpg" alt="" class="thumb"></li>
            </ul>

        </article>

        <footer>

            <nav>

                <ul>

                    <li class="item-footer">Termos de uso</li>
                    <li class="item-footer">Declaração de privacidade</li>
                    <li class="item-footer">Preferências de cookies</li>
                    <li class="item-footer">Centro de ajuda</li>

                </ul>

            </nav>

        </footer>











    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
